<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creed Exports India Private Limited</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F5F5F5 0%, #ECEFF1 70%, #D4E2D8 100%);
            color: #2c5234;
            overflow-x: hidden;
            overflow-y: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.9;
            animation: float 25s infinite ease-in-out;
        }

        .shape1 {
            top: 15%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: #80b92a;
            border-radius: 20px;
            transform: rotate(45deg);
            animation-delay: 0s;
            opacity: 0.8;
        }

        .shape2 {
            top: 60%;
            left: 75%;
            width: 80px;
            height: 80px;
            background: #6A8B7B;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 2s;
            opacity: 0.7;
        }

        .shape3 {
            top: 35%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: #48c035;
            border-radius: 50%;
            animation-delay: 1s;
            opacity: 0.8;
        }

        .shape4 {
            top: 75%;
            left: 45%;
            width: 90px;
            height: 90px;
            background: #6A8B7B;
            transform: rotate(30deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-delay: 3s;
            opacity: 0.7;
        }

        .shape5 {
            top: 20%;
            left: 80%;
            width: 70px;
            height: 70px;
            background: #8FBC43;
            border-radius: 15px;
            transform: rotate(15deg);
            animation-delay: 1.5s;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Logo and Company Name */
        .logo-section {
            margin-bottom: 0px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container {
            margin: 0 auto 0px;
            position: relative;
            width: 230px;
            height: 230px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 230px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            border-radius: 5%;
        }

        .company-name {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 0px;
            text-transform: uppercase;
            color: #2c5234;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 3px;
            color: #80b92a;
        }

        /* Coming Soon Section */
        .coming-soon {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .main-title {
            font-size: 78px;
            font-weight: 200;
            margin-bottom: 0px;
            background: linear-gradient(135deg, #2c5234 0%, #48c035 50%, #80b92a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400% 400%;
            letter-spacing: 12px;
            animation: gradient 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .description {
            font-size: 22px;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            font-weight: 300;
        }

        /* Social Links */
        .social-section {
            margin-top: 0px;
            animation: fadeIn 1.5s ease-out;
        }

        .social-title {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #2c5234;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(128, 185, 42, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c5234;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .social-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(128, 185, 42, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .social-link:hover:before {
            transform: translateX(100%);
        }

        .social-link:hover {
            background: rgba(128, 185, 42, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(128, 185, 42, 0.2);
        }

        .social-link svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Subtle dots background */
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(128, 185, 42, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveDots 20s linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(30px, 30px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .logo-container {
                margin-bottom: 20px;
                width: 220px;
                height: 220px;
            }
            
            .logo {
                width: 220px;
            }

            .company-name {
                font-size: 42px;
                letter-spacing: 6px;
            }

            .main-title {
                font-size: 70px;
                letter-spacing: 10px;
            }

            .description {
                font-size: 20px;
            }
        }

        @media (max-width: 992px) {
            .logo-container {
                margin-bottom: 20px;
                width: 200px;
                height: 200px;
            }
            
            .logo {
                width: 200px;
            }

            .company-name {
                font-size: 38px;
                letter-spacing: 5px;
            }

            .main-title {
                font-size: 60px;
                letter-spacing: 8px;
            }

            .description {
                font-size: 19px;
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                margin-bottom: 20px;
                width: 180px;
                height: 180px;
            }
            
            .logo {
                width: 180px;
            }

            .company-name {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 16px;
                letter-spacing: 2px;
            }

            .main-title {
                font-size: 52px;
                letter-spacing: 6px;
            }

            .description {
                font-size: 18px;
                padding: 0 20px;
            }

            .social-links {
                gap: 25px;
            }

            .social-link {
                width: 50px;
                height: 50px;
            }

            .social-link svg {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .logo-container {
                margin-bottom: 20px;
                width: 150px;
                height: 150px;
            }
            
            .logo {
                width: 150px;
            }

            .company-name {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 1.5px;
            }

            .main-title {
                font-size: 42px;
                letter-spacing: 4px;
                margin-bottom: 0px;
            }

            .description {
                font-size: 16px;
                line-height: 1.6;
                padding: 0 10px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .social-link svg {
                width: 22px;
                height: 22px;
            }

            .logo-section {
                margin-bottom: 0px;
            }

            .coming-soon {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .social-section {
                margin-top: 60px;
            }
        }

        @media (max-width: 320px) {
            .main-title {
                font-size: 40px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="dots"></div>
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <div class="floating-shape shape5"></div>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="logo.jpg" alt="Creed Exports India" class="logo">
            </div>
            <h1 class="company-name">CREED EXPORTS</h1>
            <p class="subtitle">India Private Limited</p>
        </div>

        <div class="coming-soon">
            <h2 class="main-title">COMING SOON</h2>
            <p class="description">
                We're crafting something extraordinary. Our new website will showcase our premium export 
                services and global reach, delivering excellence in international trade. Thank you for your patience.
            </p>
        </div>

        <div class="social-section">
            <h3 class="social-title">Connect With Us</h3>
            <div class="social-links">
                <a href="https://www.linkedin.com/company/creedexportsindia/" target="_blank" class="social-link" title="LinkedIn">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
                <a href="https://www.indiamart.com/creedexports/" target="_blank" class="social-link" title="IndiaMART">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </a>
                <a href="https://www.facebook.com/creedexports/" target="_blank" class="social-link" title="Facebook">
                    <svg viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add dynamic particle effect
        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = 'rgba(128, 185, 42, 0.7)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.transition = 'all 0.6s ease';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.style.opacity = '0';
                particle.style.transform = 'scale(0)';
            }, 100);
            
            setTimeout(() => {
                particle.remove();
            }, 600);
        });

        // Add slight parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.floating-shape');
            const mouseX = e.clientX - window.innerWidth / 2;
            const mouseY = e.clientY - window.innerHeight / 2;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.005;
                const x = mouseX * speed;
                const y = mouseY * speed;
                
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
